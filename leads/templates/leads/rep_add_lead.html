<!DOCTYPE html>
<html>
<head><title>Add Lead</title></head>
<body>
  <h2>Add Lead</h2>
  <form method="post">{% csrf_token %}
    <input name="name" placeholder="Name"><br>
    <input name="email" placeholder="Email"><br>
    <input name="phone" placeholder="Phone"><br>
    <input name="address" placeholder="Address"><br>
    <input name="city" placeholder="City"><br>
    <input name="state" placeholder="State"><br>
    <input name="zip" placeholder="Zip"><br>
    <input name="country" placeholder="Country"><br>
    <input name="last_contacted" placeholder="Last Contacted"><br>
    <input name="next_step" placeholder="Next Step"><br>
    <input name="status" placeholder="Status"><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <button>Add Lead</button>
  </form>
</body>
</html>
