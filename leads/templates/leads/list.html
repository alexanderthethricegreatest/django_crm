<!DOCTYPE html>
<html>
<head>
  <title>Leads List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Leads</h2>
  <form class="mb-3" method="get">
    <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search leads...">
  </form>
  <table class="table table-bordered table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for lead in leads %}
      <tr>
        <td>{{ lead.name }}</td>
        <td>{{ lead.email }}</td>
        <td>{{ lead.phone }}</td>
        <td>{{ lead.city }}</td>
        <td>{{ lead.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/dashboard/" class="btn btn-secondary">View Dashboard</a>
</div>
</body>
</html>
